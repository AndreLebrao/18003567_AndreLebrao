<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout fixo fluido</title>
    <style>
        body{
            margin: 0;
            font-size: 32px;
        }
        .engenharia,.farmacia,.matematica{
            display: inline-block;
            border: 1px solid black;
            padding: 12px;
            width: 20%;
            height: 80px;
        }
        main{
            border: 1px solid black;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <article class="engenharia">
            Engenharia
        </article>
        <article class="farmacia">
            Farmácia
        </article>
        <article class="matematica">
            Matemática
        </article>
    </main>
</body>
</html>
