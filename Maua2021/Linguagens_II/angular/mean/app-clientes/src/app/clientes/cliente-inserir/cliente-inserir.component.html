<mat-card>
  <mat-form-field>
    <input matInput type="text" placeholder="Nome" [(ngModel)]="nome" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Fone" [(ngModel)]="fone" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Email" [(ngModel)]="email" />
  </mat-form-field>
  <button color="primary" mat-raised-button (click)="(onAdicionarCliente)">inserir cliente</button>
</mat-card>
